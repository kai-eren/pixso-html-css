    <link rel="stylesheet" href="style.css" />

      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"

  <body>

      <div class="wrapper">
        <nav>
          <img src="images/companyname.png" alt="Company Logo" class="logo" />
          <img src="images/firstpage/logo.png" alt="logo" class="companylogo" />
          <ul class="top-right-header">
            <li>
              <a href="#">MAIN</a>
            </li>

            <li>
              <a href="#">GET MOVING</a>
            </li>

            <li>
              <a href="#">WHO WE SERVE</a>
            </li>

            <li>
              <a href="#">ABOUT</a>
            </li>

            <li>
              <a href="#">BLOG</a>
            </li>

            <li>
              <a href="#">CONTACT</a>
            </li>
          </ul>
        </nav>

      </div>
    </header>
    <main>
      <div class="container">
        <div class="hero-section">
          <div class="left">
            <div class="counter">01 <span>/ 03</span></div>

                <a href="#" class="cta-btn dark">WHO WE SERVE</a>

            </div>
            <div class="arrows-area">
                <a href="#" class="arrow arrow-left">
                    <img src="images/firstpage/left-arrow.svg" alt="left-arrow" />

                <a href="#" class="arrow arrow-right">
                    <img src="images/firstpage/right-arrow.svg" alt="right-arrow">

          </div>

          <div class="right">
            <img src="images/firstpage/femalerunner.png" alt="Female Runner" />

    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
